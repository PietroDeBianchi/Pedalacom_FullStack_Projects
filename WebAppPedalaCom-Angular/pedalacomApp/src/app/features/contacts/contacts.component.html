<div class="background">
    <div class="main-container">
        <div class="container my-5">
            <div *ngIf="!messageSend" class="row justify-content-center main-form">
              <div class="col-lg-9">
                <h1 class="mb-3">Contattaci</h1>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="your-name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="your-name" name="your-name" required #Name (input)="checkValue(Name.value, Surname.value, Email.value, Object.value, Message.value)">
                    </div>
                    <div class="col-md-6">
                      <label for="your-surname" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="your-surname" name="your-surname" required #Surname (input)="checkValue(Name.value, Surname.value, Email.value, Object.value, Message.value)">
                    </div>
                    <div class="col-md-6">
                      <label for="your-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="your-email" name="your-email" required #Email (input)="checkValue(Name.value, Surname.value, Email.value, Object.value, Message.value)">
                    </div>
                    <div class="col-md-6">
                      <label for="your-subject" class="form-label">Oggetto</label>
                      <input type="text" class="form-control" id="your-subject" name="your-subject" #Object (input)="checkValue(Name.value, Surname.value, Email.value, Object.value, Message.value)">
                    </div>
                    <div class="col-12">
                      <label for="your-message" class="form-label">Messaggio</label>
                      <textarea class="form-control" id="your-message" name="your-message" rows="5" required #Message (input)="checkValue(Name.value, Surname.value, Email.value, Object.value, Message.value)"></textarea>
                    </div>
                    <div class="col-12" [style.opacity]="errorList.length != 0 ? '1' : '0'">{{errorList[0]}}</div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-6">
                          <button (click)="sendMessage()" type="submit" class="btn btn-dark w-100 fw-bold" [disabled]="valueOk">Invia</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <h2 *ngIf="messageSend" class="greetings">Grazie di averci contattato <i class="fa-solid fa-bicycle"></i></h2>
          </div>
    </div>
</div>
