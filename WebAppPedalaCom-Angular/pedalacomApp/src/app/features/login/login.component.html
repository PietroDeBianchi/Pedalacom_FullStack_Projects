<div class="singin-container mx-auto pt-5">
    <form class="p-3">
        <div class="mb-3">
            <h3 class="h3 mb-3 fw-normal d-inline">Accedi</h3>
        </div>
        <div style="color: red;" [ngStyle]="{'display': userFound}">Utente inesistente</div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required #email>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required #password>
          <label for="floatingPassword">Password</label>
        </div>
        <div style="color: red;" [ngStyle]="{'display': setDisplay}">Password errata</div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" (change)="checkControl()" id="flexCheckDefault" #check>
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div *ngIf="needNewRegistration" style="border: 2px dotted red;" class="text-center mt-4 mb-2">
          <span style="color: red;" class="mt-4 mb-3 p-3">Attenzione!<br>Devi effettuare nuovamente la <a routerLink="/register" class="singup-link">registrazione.</a></span>
        </div>
        <button class="btn w-100 py-2 mt-2" type="submit" (click)="runLogin($event, email.value, password.value)">Entra <i class="fa-solid fa-bicycle"></i></button>
        <div class="text-center mt-4 mb-2">
          <span class="mt-4 mb-3">Nuovo su Pedalacom? <a routerLink="/register" class="singup-link"> Registrati!</a></span>
        </div>
      </form>
</div>
