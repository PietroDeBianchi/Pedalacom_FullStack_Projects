<div class="singup-container mx-auto mb-5 pt-5">
  <form class="row g-3 p-3" #frm="ngForm">
    <div>
      <h3 class="h3 mb-3 fw-normal d-inline">Registrazione</h3>
      <br>
      <span style="font-size: 0.7em; color: red;">I campi * sono obbligatori</span>
    </div>
    <div class="col-md-3">
      <label for="inputTitle" class="form-label">Title</label>
      <select id="inputTitle" class="form-select" #Title (change)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)">
        <option selected required>Choose...</option>
        <option>Mr.</option>
        <option>Mrs.</option>
      </select>
    </div>
    <div class="col-md-9">
      <label for="firstName" class="form-label">Nome*</label>
      <input type="text" class="form-control" id="firstName" placeholder="Obi" required #FirstName (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)">
    </div>
    <div class="col-md-4">
      <label for="middleName" class="form-label">Secondo nome</label>
      <input type="text" class="form-control" id="middleName" placeholder="Wan" #MiddleName>
    </div>
    <div class="col-md-8">
      <label for="lastName" class="form-label">Cognome*</label>
      <input type="text" class="form-control" id="lastName" placeholder="Kenobi" required #LastName (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)">
    </div>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email*</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="obi.kenobi@stars.it" required #Email (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)">
    </div>
    <div class="col-12">
      <label for="inputPassword" class="form-label">Password*</label>
      <input type="password" class="form-control" id="inputPassword" name="password" (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)" required #Password>
    </div>
    <div class="col-12">
      <label for="checkPassword" class="form-label">Confirm Password*</label>
      <input type="password" class="form-control" id="checkPassword" name="checkPassword" (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)" required #CheckPassword>
    </div>
    <div class="col-md-6">
      <label for="companyName" class="form-label">Compagnia</label>
      <input type="text" class="form-control" id="companyName" placeholder="Pedalacom" #CompanyName>
    </div>
    <div class="col-md-6">
      <label for="phoneNumber" class="form-label">Numero di telefono*</label>
      <input type="number" class="form-control" id="phoneNumber" placeholder="+393405069955" #PhoneNumber (input)="checkValue(Title.value, FirstName.value, LastName.value, Email.value, PhoneNumber.value, Password.value, CheckPassword.value)">
    </div>
    <ng-container *ngIf="errorList.length != 0; then error else notError"></ng-container>
    <ng-template #error>
      <div style="color: red" [innerHTML]="errorList[0]"></div>
    </ng-template>
    <ng-template #notError>
    </ng-template>
    <div class="col-12 mt-3">
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" (change)="checkControl()" id="flexCheckDefault" #check>
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
    </div>
    <div *ngIf="alreadyRegister" style="color: red;">Sei gi√† registrato. <a routerLink="/login" style="color: rgb(106, 0, 255);">Effettua il login</a></div>
    <div class="col-12 mb-3">
      <div *ngIf="samePassword && valueOK; then Ok else Ko"></div>
      <ng-template #Ok>
        <button type="submit"(click)="sendRegistration(Title.value, FirstName.value, MiddleName.value, LastName.value, Email.value, Password.value, CompanyName.value, PhoneNumber.value)" class="btn">Confirm Registration <i class="fa-solid fa-check"></i></button>
      </ng-template>
      <ng-template #Ko>
        <button type="submit" disabled class="btn">Conferma <i class="fa-solid fa-check"></i></button>
      </ng-template>
    </div>
  </form>
</div>
